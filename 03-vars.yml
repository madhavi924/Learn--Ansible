- name: demo on play level variable
  hosts: all
  vars:
  URL: play.example.com
  tasks:
    -name: print URL
    ansible.builtin.debug:
      msg: URL - {{URL}}


- name: demo on task level variable
  hosts: all
  tasks:
    -name: print URL
    ansible.builtin.debug:
      msg: URL - {{URL}}
      vars:
        URL: tasks.example.com

